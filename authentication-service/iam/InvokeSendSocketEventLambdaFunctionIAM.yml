InvokeSendSocketEventLambdaFunctionIAM:
  Effect: Allow
  Action:
    - lambda:InvokeFunction
  Resource:
    !Join [
      ":",
      [
        "arn:aws:lambda",
        "${self:provider.region}",
        "${aws:accountId}",
        "function",
        "${self:custom.service.name}-${self:provider.stage}-sendSocketToClient",
      ],
    ]
# arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:${self:custom.service.name}-${self:provider.stage}-sendSocketToClient
# arn:aws:lambda:us-east-2:275102385991:function:authentication-service-dev-sendSocketToClient
